    <div id="grid" style="margin-top: 70px;"></div>
    <script>
        fetch('https://api.themoviedb.org/3/movie/popular?api_key=9e1d0bb555579b6c099a2b9793a64fe9')
            .then(response => response.json())
            .then(data => {
                let movies = data.results;
                let grid = document.getElementById('grid');
                let rows = Math.ceil(movies.length / 5);
                for (let i = 0; i < rows; i++) {
                    let row = document.createElement('div');
                    row.classList.add('row');
                    for (let j = 0; j < 5; j++) {
                        let index = i * 5 + j;
                        if (index < movies.length) {
                            let movie = movies[index];
                            let col = document.createElement('div');
                            col.classList.add('col');
                            col.innerHTML = `
                                <img src="https://image.tmdb.org/t/p/w185/${movie.poster_path}" width = '90' height = '100'>
                                <h5>${movie.title}</h5>
                                <p>${movie.overview}</p>
                            `;
                            row.appendChild(col);
                        }
                    }
                    grid.appendChild(row);
                }
            });
    </script>
